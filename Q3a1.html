<html>
    <head>
        <style>
            .table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            .table2, th, td {
                border: 1px solid black;
              }
              .big {
                font-size: 1.2em; 
            }
            .color {
              color: red; 
              font-size: 29px;
              text-align: center; 
          }
        </style>  
    </head>
<body>
    
    
<table class="table2">
  <caption class="color">Text Formatting Tags</caption>
  <tr>
    <th>HTML Tags</th>
    <th>Output</th>
  </tr>
  <tr>
    <td>normal text</td>
    <td>hello world</td>
  </tr>
  <tr>
    <td>Font & its attributes</td>
    <td style="font-size:200%; color:rgb(32, 32, 110);">hello world</td>
  </tr>
  <tr>
    <td>&lt;B&gt;</td>
    <td><b>Bold</b></td>
  </tr>
  <tr>
    <td>&lt;I&gt;</td>
    <td><i>Italic</i></td>
  </tr>
  <tr>
    <td>&lt;U&gt;</td>
    <td><u>Underline</u></td>
  </tr>
  <tr>
    <td>&lt;EM&gt;</td>
    <td><em>Emphasis</em></td>
  </tr>
  <tr>
    <td>&lt;STRONG&gt;</td>
    <td><strong>STRONG</strong></td>
  </tr>
  <tr>
    <td>&lt;TELETYPE&gt;</td>
    <td style="font-family:'Courier New', Courier, monospace">TELETYPE</td>
  </tr>
  <tr>
    <td>&lt;CITE&gt;</td>
    <td><cite>Citation</cite></td>
  </tr>
  <tr>
    <td>&lt;STRIKE&gt;</td>
    <td><s>strike through text</s></td>
  </tr>
  <tr>
    <td>&lt;BIG&gt;</td>
    <td class="big">text in a big font</td>
  </tr>
  <tr>
    <td>&lt;SMALL&gt;</td>
    <td><small>text in a small font</small></td>
  </tr>
  <tr>
    <td>&lt;SUB&gt;</td>
    <td>a<sub>b</sub></td>
  </tr>
  <tr>
    <td>&lt;SUP&gt;</td>
    <td>a<sup>b</sup></td>
  </tr>

  </table>
</table>

</body>
</html>
